<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind 前端特訓班</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 引入 Babel 用於解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* 自定義滾動條樣式 */
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: #334155;
          border-radius: 20px;
        }
        @keyframes fade-in {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
          animation: fade-in 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200">

              <div className="mb-10 text-center">
                <h2 className="text-3xl font-bold text-white mb-3">Tailwind 開發軍火庫</h2>
                <p className="text-slate-400">工欲善其事，必先利其器。這裡整理了學習與開發過程中必備的工具。</p>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {toolLinks.map((tool, index) => (<ToolCard key={index} tool={tool} />))}
              </div>
            </div>
          );

          return (
            <div className="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-blue-500/30">
              <div className={`fixed inset-0 bg-black/50 z-40 transition-opacity md:hidden ${isSidebarOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onClick={() => setIsSidebarOpen(false)} />
              <aside className={`fixed top-0 left-0 h-full w-64 bg-slate-900 border-r border-slate-800 z-50 transform transition-transform duration-300 ease-in-out md:translate-x-0 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                <div className="p-6 h-full flex flex-col">
                  <div className="flex items-center justify-between mb-8">
                    <div className="flex items-center gap-2 text-blue-400 font-bold text-xl"><Icons.Code className="w-8 h-8" /><span>DevCamp</span></div>
                    <button onClick={() => setIsSidebarOpen(false)} className="md:hidden text-slate-400"><Icons.X size={24} /></button>
                  </div>
                  <nav className="flex-1 space-y-2 overflow-y-auto pr-2 custom-scrollbar">
                    <button onClick={() => { setCurrentView('home'); setIsSidebarOpen(false); }} className={`w-full flex items-center p-3 rounded-lg transition-colors ${currentView === 'home' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><Icons.Layout className="w-5 h-5 mr-3" />課程總覽</button>
                    <button onClick={() => { setCurrentView('tools'); setIsSidebarOpen(false); }} className={`w-full flex items-center p-3 rounded-lg transition-colors ${currentView === 'tools' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}><Icons.Box className="w-5 h-5 mr-3" />工具箱</button>
                    <div className="mt-8 pt-8 border-t border-slate-800">
                       <h4 className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">快速跳轉</h4>
                       {curriculumData.map(week => (
                         <button key={week.id} onClick={() => { handleWeekClick(week.id); setIsSidebarOpen(false); }} className={`w-full text-left py-2 px-3 text-sm rounded transition-colors truncate ${activeWeekId === week.id && currentView !== 'tools' && currentView !== 'home' ? 'text-blue-400 bg-blue-900/20' : 'text-slate-500 hover:text-slate-300'}`}>{week.title}</button>
                       ))}
                    </div>
                  </nav>
                  <div className="mt-auto pt-6 border-t border-slate-800"><ProgressBar completed={completedDays.length} total={totalDays} /></div>
                </div>
              </aside>
              <main className="md:ml-64 min-h-screen flex flex-col">
                <header className="md:hidden flex items-center justify-between p-4 border-b border-slate-800 bg-slate-900 sticky top-0 z-30">
                  <div className="flex items-center gap-2 text-blue-400 font-bold text-lg"><Icons.Code className="w-6 h-6" /><span>DevCamp</span></div>
                  <button onClick={() => setIsSidebarOpen(true)} className="text-slate-400"><Icons.Menu size={24} /></button>
                </header>
                <div className="flex-1 p-6 md:p-12 max-w-7xl mx-auto w-full">
                  {currentView === 'home' && renderHome()}
                  {currentView === 'week' && renderWeekDetail()}
                  {currentView === 'day' && renderDayDetail()}
                  {currentView === 'tools' && renderTools()}
                </div>
                <footer className="p-6 text-center text-slate-600 text-sm border-t border-slate-800 mt-auto"><p>© 2025 Tailwind 前端特訓班 | Designed for Learning</p></footer>
              </main>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TailwindLearningApp />);
    </script>
</body>
</html>
